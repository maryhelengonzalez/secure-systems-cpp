name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -S . -B build

      - name: Build
        run: |
          cmake --build build

      - name: Run tests
        run: |
          ./build/test_threadmanager

      - name: Run race-condition fixed demo
        run: |
          g++ -std=c++17 -pthread tests/race_condition_fixed.cpp -o race_fixed
          ./race_fixed
